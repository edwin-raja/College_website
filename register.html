<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Website</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>College Name</h1>
            <nav>
                <ul>
                    <li><a href="index.html#home">Home</a></li>
                    <li><a href="index.html#about">About</a></li>
                    <li><a href="index.html#academics">Academics</a></li>
                    <li><a href="index.html#admissions">Admissions</a></li>
                    <li><a href="index.html#student-life">Student Life</a></li>
                    <li><a href="index.html#news-events">News & Events</a></li>
                    <li><a href="index.html#contact">Contact</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="register" class="form-section">
        <div class="container">
            <h2>College Admission Form</h2>
            <form id="registerForm">
                <label for="registerName">Full Name:</label>
                <input type="text" id="registerName" required>
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" required>
                <label for="registerPassword">Password:</label>
                <input type="password" id="registerPassword" required>
                <label for="registerProgram">Program of Interest:</label>
                <input type="text" id="registerProgram" required>
                <label for="registerDOB">Date of Birth:</label>
                <input type="date" id="registerDOB" required>
                <label for="registerAddress">Address:</label>
                <input type="text" id="registerAddress" required>
                <label for="registerPhone">Phone Number:</label>
                <input type="tel" id="registerPhone" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2024 College Name. All rights reserved.</p>
        </div>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
